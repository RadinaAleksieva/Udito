name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint || true  # Don't fail on lint warnings

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 78.47.173.82 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Sync code (exclude node_modules, .next, .git, and user uploads)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env.local' \
            --exclude '.env.production' \
            --exclude 'public/uploads' \
            ./ root@78.47.173.82:/var/www/udito-app/

          # Install dependencies and build on server
          ssh root@78.47.173.82 << 'EOF'
            cd /var/www/udito-app
            npm ci --production=false
            npm run build
            pm2 restart udito || pm2 start npm --name "udito" -- start
            pm2 save
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f https://app.uditodevelopment.website/api/health || exit 1
          echo "✅ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed!"
